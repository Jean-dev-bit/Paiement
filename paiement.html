<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement en ligne </title>
    <link rel="stylesheet" href="paiement.css">
    <script src="paiement.js"></script>

</head>
<body>
    <div class="payment-form">
        <h2>Page de paiement en ligne</h2>
        <form>
        <label for="card-number">Numéro de carte de crédit</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
        <label for="card-name">Nom sur la carte</label>
        <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>
        <div class="form-row">
        <div class="form-column">
        <label for="expiry-date">Date d'expiration</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
        </div>
        <div class="form-column">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>
        </div>
            <button type="submit">Payer</button>
        </form>


    </div>
        
</body>
</html>
